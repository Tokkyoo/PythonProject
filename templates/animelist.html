<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Animelist</h2>
    <table>
        <tr>
            <th>Nom de l'anime</th>
            <th>Description</th>
            <th>Nombre d'épisodes vus</th>
            <th>Date de fin de visionnage</th>
        </tr>
        {% for anime in watched_animes %}
        <tr>
            <td>{{ anime[0] }}</td>
            <td>{{ anime[1] }}</td>
            <td>{{ anime[2] }}</td>
            <td>{{ anime[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/logout" class="logout-btn">Déconnexion</a>
</body>
</html>
